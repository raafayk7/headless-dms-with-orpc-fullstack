[tools]
bun = "latest"

[env]
_.file = ".env"
PROJECT_NAME = "{{ config_root | basename }}"

[tasks.dev]
alias = "d"
description = "Run dev server"
run = "bun run --hot ./src/app.ts"

[tasks.compile]
description = "Compile API server"
run = "bun build --compile --target bun ./src/app.ts"

[tasks.build]
alias = "b"
description = "Build API server"
run = "bun build --target bun --outfile ./dist/server.js ./src/app.ts"

[tasks.start]
description = "Start API server"
depends = ["build"]
run = "bun ./dist/server.js"
